<!-- 通知Web浏览器正在使用哪个版本的HTML，并放置在HTML文档的最开头 -->
<!DOCTYPE html>
<!-- 表示文档的开头 -->
<html>
<!-- 标识文档的顶部 -->
<!-- 文档标题（显示在浏览器窗口的标题栏上），指向任何外部文件的链接或任何其他有益的元数据。 -->

<head>
    <!-- 字符编码 -->
    <!-- 自闭合元素 -->
    <meta charset="utf-8">
    <!-- 文档的标题 -->
    <title>Hello World</title>
</head>

<body>
    <!-- 一个标题 -->
    <h1>Hello World</h1>
    <!-- 一个段落 -->
    <p>This is a web page.</p>

    <h1>自闭合元素</h1>
    <p>
        <li>
            <code>&#60;br&#62;</code>
        </li>
        <li>
            <code>&#60;embed&#62;</code>
        </li>
        <li>
            <code>&#60;hr&#62;</code>
        </li>
        <li>
            <code>&#60;img&#62;</code>
        </li>
        <li>
            <code>&#60;input&#62;</code>
        </li>
        <li>
            <code>&#60;link&#62;</code>
        </li>
        <li>
            <code>&#60;meta&#62;</code>
        </li>
        <li>
            <code>&#60;param&#62;</code>
        </li>
        <li>
            <code>&#60;source&#62;</code>
        </li>
        <li>
            <code>&#60;wbr&#62;</code>
        </li>
    </p>
</body>
</html>
