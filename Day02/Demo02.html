<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Demo02
    </title>
</head>

<body>
    <!-- 用锚点包裹块级元素 -->
    <!-- 本质上，锚元素<a>是内联元素，并且根据Web标准，内联级元素可能不包括块级元素。但是，随着HTML5的引入，锚元素特别具有包装块，内联或任何其他级别元素的权限。这是对标准约定的中断，但允许页面上的整个内容块成为链接是允许的。 -->
    <a href="http://shayhowe.com">Shay</a>

    <!-- 相对和绝对路径
两种最常见的链接类型是指向同一网站的其他页面的链接以及指向其他网站的链接。这些链接由其href属性值标识，也称为其路径。

指向同一网站的其他页面的链接将具有相对路径，该路径不包括href属性值中的域（.com，.org，.edu等）。因为链接指向同一网站上的另一个页面，所以href属性值只需要包含链接到的页面的文件名：about.html例如。

如果链接的页面驻留在不同的目录或文件夹中，则href属性值也需要反映这一点。假设about.html页面位于pages目录中; 那么相对路径就是pages/about.html。

链接到当前网站之外的其他网站需要绝对路径，其中href属性值必须包括完整域。在这种情况下，指向Google的链接需要href属性值http://google.com，以http开头并包含域名.com。

点击“关于”文本将打开about.html我们浏览器中的页面。另一方面，单击文本“Google”将http://google.com/在我们的浏览器中打开。 -->

<!-- Relative Path -->
<a href="Demo01.html">About</a>

<!-- Absolute Path -->
<a href="http://www.google.com/">Google</a>

<!-- 链接到电子邮件地址 -->

<!-- 要创建电子邮件链接，href需要以属性值开头，mailto:然后是应将电子邮件发送到的电子邮件地址。shay@awesome.com例如，要创建电子邮件链接，href属性值将是mailto:shay@awesome.com。 -->

<!-- 另外，可以填充电子邮件的主题，正文和其他信息。要添加主题行，我们将subject=在电子邮件地址后面添加参数。电子邮件地址后面的第一个参数必须以问号开头?，以将其绑定到超链接路径。主题行中的多个单词要求使用空格进行编码%20。 -->

<!-- 添加正文文本的方式与添加主题相同，这次使用属性值中的body=参数href。因为我们将一个参数绑定到另一个参数，所以我们需要使用＆符号&来分隔这两个参数。与主题一样，空格必须使用编码%20，并且必须使用编码换行符%0A。 -->

<a href="mailto:shay@awesome.com?subject=Reaching%20Out&body=How%20are%20you">Email Me</a>


<!-- 在新窗口中打开链接 -->
<!-- 超链接可用的一个功能是能够确定单击时链接打开的位置。通常，链接在单击它们的同一窗口中打开; 但是，链接也可以在新窗口中打开。 -->

<!-- 要触发在新窗口中打开链接的操作，请使用target值为的属性_blank。该target属性确切地确定链接的显示位置，该_blank值指定一个新窗口。 -->
<a href="http://shayhowe.com/" target="_blank">Shay Howe</a>


</body>

</html>
