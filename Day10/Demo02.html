<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>
        Day10_Demo02
    </title>
</head>

<body>
    <div style="padding:40px;background-color: chartreuse">
        <textarea name="comment" cols="10">Add your comment here</textarea>
        <textarea name="comment" rows="2">Add your comment here</textarea>
        <textarea name="comment" rows="3" cols="10">Add your comment here</textarea>
    </div>


    <div style="padding:40px;background-color:chocolate">
        <p>
            单选按钮是按照name属性分组的
        </p>
    </div>
    <div style="padding:0px;background-color:cyan;width: 50%;float: left;">
        <input type="radio" name="day" value="Friday" checked> Friday
        <input type="radio" name="day" value="Saturday"> Saturday
        <input type="radio" name="day" value="Sunday"> Sunday
    </div>

    <div style="padding:0px;background-color:hotpink;width: 50%;float: right;">
        <input type="radio" name="Day10_Demo02" value="Friday" checked> Friday
        <input type="radio" name="Day10_Demo02" value="Saturday"> Saturday
        <input type="radio" name="Day10_Demo02" value="Sunday" checked> Sunday
    </div>

    <div style="padding:40px;background-color:chocolate">
        <p>
            复选框是按照name属性分组的
        </p>
    </div>

    <div style="border:40px;background-color:hotpink;width: 50%;">
        <input type="checkbox" name="checkbox1" value="Friday" checked> Friday
        <input type="checkbox" name="checkbox1" value="Saturday"> Saturday
        <input type="checkbox" name="checkbox1" value="Sunday"> Sunday
    </div>

    <div style="padding:40px;background-color:chocolate">
        <textarea name="comment" cols="90" rows="2">
        下拉菜单是select定义的，下拉菜单的各项是使用option，选中之后的值是用value定义的。
        selected是定义哪个应该被显示
        </textarea>
    </div>
    <div style="border:40px;background-color:hotpink;width: 50%;float: left;">
        <select name="day">
            <option value="Friday" selected>Friday</option>
            <option value="Saturday" selected>Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    </div>

    <div style="border:40px;background-color:hotpink;width: 50%;float:right;">
        <select name="day" multiple>
            <option value="Friday" selected>Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>

    </div>

    <div style="border:40px;background-color:lightcoral;width: 50%;float:left;">
        <input type="submit" name="submit" value="Send">
    </div>

    <div style="border:40px;background-color:green;width: 50%;float:right;">
        <button name="submit">
            <strong>Send Us</strong> a Message
        </button>
    </div>

    <div style="border:40px;background-color:greenyellow;width: 50%;float:right;">
        <input type="file" name="file">
    </div>


</body>

</html>
